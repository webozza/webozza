<div class="border border-dark rounded"> 

<div class="container min-height  pb-3">
    <div class="row">
      <div class="col-md-12 title-top">
        <h5 class="section-title2 pl-3">Reconciliation Reports</h5>
      </div>
    </div>

    <div class="row">

        <table class="table">
            <thead>
              <tr>
              <th>ID</th>
              <th>From Date</th>
              <th>To Date</th>
              <th>View</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoices">
                  <td>{{ invoice.id }}</td>
                  <td>{{ invoice.from_date}} </td>
                  <td>{{ invoice.to_date }}</td>
                  <td>
                    <a [href]="invoice.link" target="_blank">View</a>
                  </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
</div>
