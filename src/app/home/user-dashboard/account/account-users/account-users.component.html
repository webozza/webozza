<div class="container mb-5 pb-3">
    <div class="row">
      <div class="col-md-12 title-top">
        <h5 class="section-title2 pl-3">Account Users</h5>
        <button class="btn theme-btn" (click)="addUser()"><i class="fa fa-plus mr-3"></i>Add New User</button>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6" #hasAlert></div>
    </div>

    <div class="row">

        <table class="table">
            <thead>
              <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Manage</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>{{ user.user.first_name}} {{ user.user.last_name}}</td>
                  <td>{{ user.user.email }}</td>
                  <td>{{ user.status }}</td>
                  <td>
                    <a *ngIf="!user.is_owner" (click)="removeUser(user.id)">Remove</a>
                  </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
