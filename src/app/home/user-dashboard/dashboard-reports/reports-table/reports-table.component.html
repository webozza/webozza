<table class="table t-responsive table-hover table-frontbg" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="coinLabel">
    <th mat-header-cell *matHeaderCellDef> Coin Label</th>
    <td mat-cell *matCellDef="let element"> {{element.coinLabel}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
  </ng-container>
  <ng-container matColumnDef="txID">
    <th mat-header-cell *matHeaderCellDef> Txt Id </th>
    <td mat-cell *matCellDef="let element"> {{element.txID}}</td>
  </ng-container>
  <ng-container matColumnDef="txConfirmed">
    <th mat-header-cell *matHeaderCellDef> Confirmed </th>
    <td mat-cell *matCellDef="let element">
      <span class="m-badge m-badge--wide m-badge--success">{{element.txConfirmed}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="processed">
    <th mat-header-cell *matHeaderCellDef> Processed </th>
    <td mat-cell *matCellDef="let element">
      <span class="m-badge m-badge--wide m-badge--success">{{element.processed}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="recordCreated">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.recordCreated | date }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
