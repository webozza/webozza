<div class="col-md-10 custom-alert" #hasAlert></div>
<div class="container mb-5 pb-3">
  <div class="row">
    <div class="col-md-12 title-top">
      <h5>Transaction Frequency</h5>
    </div>
    <div class="col-md-12 pt-4 pb-4 text-left">
      <p>
        Set a frequency to get transaction list on email based on the frequency
        .
      </p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-2 pt-3">
      <label for=""> Select Frequency </label>
    </div>
    <div class="col-md-4">
      <!-- <select
        (change)="setFrequency($event.target.value)"
        name=""
        class="form-control"
        id=""
      >
        <option
          [selected]="item.selected"
          [value]="item.value"
          *ngFor="let item of allFrequencies"
          >{{ item.text }}</option
        >
      </select> -->
      <div class="custom-control  mt-2 custom-radio" *ngFor="let item of allFrequencies;let i=index ">
        <input 
          type="radio"
          id="customRadio2{{i}}"
          class="custom-control-input"
          [checked]="transaction_frequency===item.value"
          (change)="setFrequency(item.value)"
          [name]="item.value"
          [value]="item.value"
        />
        <label class="custom-control-label" for="customRadio2{{i}}">{{item.text}}</label>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4 save-area pt-3">
    <div class="col-md-12 text-right">
      <button (click)="submit()" class="btn theme-btn">
        Save
        <i *ngIf="submitting" class="fa fa-spinner ml-2 fa-spin"></i>
      </button>
    </div>
  </div>
</div>
