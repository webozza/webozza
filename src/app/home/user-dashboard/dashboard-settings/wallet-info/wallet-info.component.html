<div class="container  mb-5 pb-3">
    <div class="row">
        <div class="col-md-12 p-0">
            <h5 class="section-title pl-3">Wallet Info</h5>
        </div>
    </div>
  
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">
      <form class="row mt-4" [formGroup]="form" (submit)="submit()">
        <div class="col-md-6 form-group">
          <label for="">Wallet Provider * </label>
          <input type="text" formControlName="wallet_provider" autocomplete="off" class="form-control">
          <span *ngIf="form.get('wallet_provider').hasError('required') && form.get('wallet_provider').touched" class="errors">
            <small> Wallet Provider is required</small>
          </span>
        </div>
        <div class="col-md-6 form-group" style="position: relative;">
          <label for="">Wallet Address * </label>
          <input type="text" formControlName="wallet_address" autocomplete="off" class="form-control">
          <span *ngIf="form.get('wallet_address').hasError('inValidWallet') && form.get('wallet_address').touched && !form.get('wallet_address').hasError('required')"
          class="errors">
          <small> Please enter valid Wallet Address </small>
        </span>
          <span *ngIf="form.get('wallet_address').hasError('required') && form.get('wallet_address').touched" class="errors">
            <small> Wallet Address is required</small>
          </span>
        </div>
        <div class="col-md-6 form-group">
          <label for="">Secondary Wallet Provider: </label>
          <input type="text" formControlName="secondary_wallet_provider" autocomplete="off" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label for="">Secondary Wallet Address: </label>
          <input type="text" formControlName="secondary_wallet_address" autocomplete="off" class="form-control">
          <span *ngIf="form.get('secondary_wallet_address').hasError('inValidWallet') && form.get('secondary_wallet_address').touched"
          class="errors">
          <small> Please enter valid Wallet Address</small>
          </span>
        </div>
        <div class="form-group col-md-12 mt-2 text-right">
          <button [disabled]="form.invalid" class="btn theme-btn defaulbtn-size"> Submit
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
          </button>
          <div class="alert col-md-12" #hasAlert></div>
        </div>
      </form>
    </div>
  </div>
</div>
