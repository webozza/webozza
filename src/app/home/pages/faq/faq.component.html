<section class="linkpage">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 slider-body">
        <h3>FAQ</h3>
      </div>
    </div>
  </div>
</section>

<section class="faq-content">
  <div class="container">
    <div class="row align-items-center pb-5 pt-5">
      <div class="col-lg-12">
        <div class="faq-content-box" *ngFor="let faq of faqs">
          <div class="faq-questions">
            <h4>{{ faq.question }}</h4>
          </div>
          <div class="faq-ans-body">
            <div [innerHTML]="faq.answer | safeHtml"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
