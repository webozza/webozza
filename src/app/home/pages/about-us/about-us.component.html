<section class="linkpage">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 slider-body">
                <h3>About us </h3>
            </div>
        </div>
    </div>
</section>

  <section class="service social-sharing">
      <div class="container" *ngIf="content">
          <div class="row align-items-center pb-5 pt-5">
              <div class="col-lg-6">
                  <div class="content-img">
                      <img src="./assets/img/home/about-us.png" class="img-fluid">
                  </div>
              </div>
            <div class="col-lg-6 about-body mt-50">
              <h3 class="main-heading">{{content.label}}</h3>
              <div [innerHTML]="content.description| safeHtml"></div>
            </div>

        </div>
      </div>
  </section>
