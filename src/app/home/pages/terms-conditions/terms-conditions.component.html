<section class="linkpage">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 slider-body">
                <h3 *ngIf="content">{{ content.label }}</h3>
            </div>
        </div>
    </div>
  </section>
  
  <section class="terms-conditions-content">
      <div class="container">
          <div class="row align-items-center pb-5">
            <div class="col-lg-12">
                <div
                class="content-wrap mt-5"
                *ngIf="content"
                [innerHTML]="content.description | safeHtml"
              ></div>
            </div>
        </div>
      </div>
  </section>
