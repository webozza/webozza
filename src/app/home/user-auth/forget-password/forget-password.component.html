<section class="login-content">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <!-- <div class="text-center ">
          <a routerLink="" class="login-logo">
            <img src="assets/img/home/logo.png" class="img-fluid">
          </a>
        </div> -->
        <div class="login-inner">
          <div class="login-left-side">
            <div class="login-middle">
              <div class="login-left-inner text-center">
                <a class="text-stronger" routerLink="">
                  <img src="./assets/img/logo.png" alt="logo">
                </a>
                <a routerLink="/sign-up" class="signup-btn text-center">Create an account</a>
              </div>
            </div>
          </div>
          <div class="login-right-side">
            <h4>Forgot Password</h4>
            <div  #hasAlert></div>
            <form class="mt-5 pt-5 " [formGroup]="form">
              <div class="input-group mb-4">
                <input style="width:85%" formControlName="email" type="Email" class="form-control" placeholder="Email">
                <div>
                    <span *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')" class="errors">
                      <small> Please enter a valid email address</small>
                    </span>
                    <span *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="errors">
                      <small> Email is required</small>
                    </span>

                  </div>
              </div>
              <div class="row input-group mb-4 m-0">
                <div class="col-lg-12 text-center">
                  <button class="login-btn" [disabled]="!form.valid" (click)="submit()"> <span>Submit</span>
                    <i *ngIf="loading" class="fa fa-spinner ml-2 fa-spin"></i></button>
                </div>
              </div>
              <div class="input-group forgot-signup">
                <a routerLink="/sign-in" class="text-right">Sign in
                  <i class="fa fa-long-arrow-alt-right"></i>
                </a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
