<section class="mt-5 pt-5 mb-5 pb-5  ">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5 pt-5 mb-5 ">
        <div class="checkout-steps clearfix">
          <div [ngClass]="terms_success ? 'confirm-billing':''" class="step-block step-1 active ">
            <span class="step-number">1</span>
            <span class="step-name">Terms & Condition</span>
          </div>
          <div [ngClass]="registration_success ? 'confirm-payment':''" class="step-block step-2 ">
            <span class="step-number">2</span>
            <span class="step-name">Registration</span>
          </div>
          <div class="step-block step-3">
            <span class="step-number">3</span>
            <span class="step-name">Finish</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <terms-condition (changeState)="changeState()"  *ngIf="!terms_success &&  !registration_success"></terms-condition >
     <complete-registration (changeState)="changeState()" *ngIf="terms_success &&  !registration_success"></complete-registration>  
       <finish-setup *ngIf="terms_success &&  registration_success"></finish-setup> 
    </div>

    
  </div>
</section>
